<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="site.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
  <div class="slogan-wrap">
      <img class="img" src="png.png" >
     
  </div>
  <div riot-tag="loginbox " class="loginbox">
      <input type="text" class="form-control"placeholder="手机号" / >
      <input type="text" class="form-control"placeholder="验证码" / >
      <input type="text" class="form-control"placeholder="手机验证码" / >
      <input id="agreement" class="agreement" type="checkbox" name="agreement" checked="checked">
      <lable> "我已阅读并同意"<a href="#"> 用户协议和隐私条款</a></lable>
     
      <a href="./homepage.html"><input type="submit" name="submitBtn" class="button" value="登录"></a>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
       $(function(){
           $('#ad-carousel').carousel();
           $('#menu-nav .navbar-collapse a').click(function(e){
               var href = $(this).attr('href');
               var tabId = $(this).attr('data-tab');
               if('#'!==href){
                   e.preventDefault();
                   $(document).scrollTop($(href).offset().top - 70);
                   if(tabId){
                       $('#feature-tab a[href=#'+tabId +']').tab('show');
                   }
               }
           })
       })
    </script>
  </body>
</html>
